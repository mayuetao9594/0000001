<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社保在线计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #photoDiv{
            text-align: center;
        }
        .img-circle:hover{
            width: 110px;

        }
    </style>
</head>
<body>
<div class="container">
<div id="photoDiv">
    <img class="img-circle" src="../image/qq.png" width='100px' height="100px">
    <div id="main">
        <table class="table table-bordered text-center">
        <tr>
            <td>工资</td>
            <td conspan="3">
                <input class="form-control" type="text">
            </td>
            <td>
                <button class="btn btn-danger" btn-block>计算</button>
            </td>
        </tr>
        <tr class="">
            <td>险种</td>
            <td>个人%</td>
            <td>个人</td>
            <td>公司%</td>
            <td>公司</td>
        </tr>
            <tr>
            <td>养老</td>
            <td>8%</td>
            <td></td>
            <td>20%</td>
            <td> </td>

        </tr>

            <tr>
                <td>生育</td>
                <td></td>
                <td></td>
                <td>0.8%</td>
                <td> </td>

            </tr>

            <tr>
                <td>工伤</td>
                <td>0.5%</td>
                <td></td>
                <td></td>
                <td> </td>

            </tr>
            <tr>
                <td>公积金</td>
                <td>12%</td>
                <td></td>
                <td>12%</td>
                <td> </td>

            </tr>
            <tr>
                <td>合计</td>
                <td>个人合计</td>
                <td></td>
                <td>公司合计</td>
                <td> </td>

            </tr>
        </table>
    </div>

</div>
    <div id="dev" style="">
        开发者：张涛
    </div>

</div>

</body>
</html>
